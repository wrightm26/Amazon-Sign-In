<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Amazon Sign In</title>
</head>
<body class="form">
    <div>
    <img src="https://via.placeholder.com/150?text=1" alt="">
    </div>
    <section class="amazon-account">
        <div>
        <h2 id="signin">Sign In</h2>
        <div class="your-email">
            <label for="email" id="email">Email(phone or mobile accounts)</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <br>
        <div class="change-password">
            <label for="password" id="password">Password</label>
            <a href = "#" id="forgot-password">Forgot Password</a>
        </div>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button id="continue">Continue</button>

        <br>
        <div id="need-help">
            <ul>
                <li><a href = "#">Need Help?</a></li>
            </ul>
        </div>
    </section>

    <aside class="create-account">
        <p id="new">New to Amazon?</p>
        <button id="new-account">Create Your Amazon Account</button>
    </aside>
</body>
<hr>
<footer>
    <div class="footer-options">
        <li><a href = "#">Conditions of use</a></li>
        <li><a href = "#">Privacy Policy</a></li>
        <li><a href = "#">Help</a></li>
    </div>
    <p>@ 1996-2020, Amazon.com,inc or it's affiliates</p>
</footer>
</html>
